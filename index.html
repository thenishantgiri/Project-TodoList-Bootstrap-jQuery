<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ToDo List</title>

    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/js/all.js"></script>


    <!-- JavaScript -->
    <script defer src="script.js"></script>

    <!--    CSS File-->
    <link rel="stylesheet" href="style.css">

</head>

<body>
<div class="container">
    <!--        -->
    <h1 class="text-center">
        ToDo
        <small style="font-size: 40px" class="text-muted">List</small>
    </h1>

    <!-- Blockquotes -->
    <figure class="text-center">
        <blockquote class="blockquote">
            <p>
                <br>“There is satisfaction," he said to Dalinar,
                <br>"in creating a list of things you can actually accomplish,
                <br>then removing them one at a time.”
            </p>
        </blockquote>
        <figcaption class="blockquote-footer">
            Brandon Sanderson in <cite title="Source Title">Oathbringer</cite><br>
        </figcaption>
    </figure>

    <div class="row">

        <!-- Input Box -->
        <div class="col-md-7">
            <div class="mb-3">
                <label for="inpNewTask" class="form-label">Create a new task</label>
                <input type="text" class="form-control" id="inpNewTask" aria-describedby="newTaskHelp"
                       placeholder="Please enter your task...">
                <small id="newTaskHelp" class="form-text text-muted">A short one line description of your
                    task.</small>
            </div>
        </div>

        <!-- Buttons -->
        <div class="col-md-5">
            <div class="row">

                <!-- Add Button -->
                <div class="col-6 col-sm-3 col-md-6 p-1">
                    <button class="btn btn-success col" id="btnAdd">
                        <i class="fas fa-plus-square"></i> Add
                    </button>
                </div>

                <!-- Reset Button -->
                <div class="col-6 col-sm-3 col-md-6  p-1">
                    <button class="btn btn-danger col" id="btnReset">
                        <i class="fas fa-backspace"></i> Reset
                    </button>
                </div>

                <!-- Sort Button -->
                <div class="col-6 col-sm-3 col-md-6  p-1">
                    <button class="btn btn-info col" id="btnSort">
                        <i class="fas fa-sort-amount-down"></i> Sort
                    </button>
                </div>

                <!-- Cleanup Button -->
                <div class="col-6 col-sm-3 col-md-6  p-1">
                    <button class="btn btn-warning col" id="btnCleanup">
                        <i class="fas fa-trash-alt"></i> Cleanup
                    </button>
                </div>

            </div>
        </div>
    </div>

    <!-- Task List -->
    <ul class="row list-group list-group-flush m-2" id="ulTasks">
    </ul>
</div>
</body>

</html>
